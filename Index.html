     <script>
      function debugData() {
  // Get January 2025 expenses
  API.getExpenseData(
  function(result) { 
    console.log("All expenses:");
    result.expenses.forEach((exp, i) => {
      const date = new Date(exp.date);
      console.log(`${i}: ${exp.name} - ${exp.amount} - ${date.getMonth()+1}/${date.getFullYear()}`);
    });
  },
  function(error) { console.error("Error:", error); }
);
}


// Clear ONLY expense cache for current month
if (window.CacheManager) {
  const currentMonth = window.MonthlyGrid?._currentMonth || new Date().getMonth();
  const currentYear = window.MonthlyGrid?._currentYear || new Date().getFullYear();
  
  // Clear only expense data
  CacheManager.invalidate(`expenses_${currentYear}-${currentMonth}`);
  
  // Also clear the master timestamp so it re-checks
  CacheManager.invalidate('master_data_timestamp');
}


</script>
