<!-- settings.html - Apple-style Settings Panel for SimBudget -->
<div class="settings-container">
  
  <!-- ============= ACCOUNT SECTION ============= -->
  <div class="settings-section" style ="display:none">
    <h2>Account</h2>
    <div class="user-profile">
      <div class="user-info">
        <div class="user-email" id="userEmail">Loading...</div>
        <div class="user-role">Personal Budget Account</div>
      </div>
    </div>
  </div>

  <!-- ============= GOOGLE SHEET CONFIGURATION ============= -->
  <div class="settings-section">
    <h2>Google Sheet Configuration</h2>
    <div class="form-group">
      <label for="budgetSheetUrl">Budget Spreadsheet URL</label>
      
      <div class="input-group">
        <input type="text" id="budgetSheetUrl" class="settings-input" 
               placeholder="Enter your budget spreadsheet URL">
        <button id="testConnection" class="btn secondary">
          <span>Test</span>
        </button>
      </div>
      
      <div id="connectionStatus" class="status-message hidden"></div>
      
      <p class="help-text">
        Enter the URL of your Salonomics Google Sheet for budget data.
      </p>
    </div>
  </div>
  
  <!-- ============= DISPLAY SETTINGS ============= -->
  <div class="settings-section">
    <h2>Display Settings</h2>
    
    <!-- Language -->
    <div class="settings-row">
      <div class="settings-label">Language</div>
      <div class="settings-control">
        <div class="select-wrapper">
          <select id="languageSelector" class="settings-select">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Currency Symbol -->
    <div class="settings-row">
      <div class="settings-label">Currency Symbol</div>
      <div class="settings-control">
        <input type="text" id="currencySymbol" class="settings-input currency-input" 
               value="€" maxlength="3">
      </div>
    </div>

    <!-- Show Decimals Toggle -->
    <div class="settings-row">
      <div class="settings-label">Show Decimal Places</div>
      <div class="settings-control">
        <div class="toggle-container">
          <input type="checkbox" id="showDecimals" class="toggle-input">
          <label for="showDecimals" class="toggle-label"></label>
        </div>
      </div>
    </div>
    
    <!-- Date Format -->
    <div class="settings-row" style="display:none">
      <div class="settings-label">Date Format</div>
      <div class="settings-control">
        <div class="select-wrapper">
          <select id="dateFormat" class="settings-select">
            <option value="MM/DD/YYYY">MM/DD/YYYY</option>
            <option value="DD/MM/YYYY">DD/MM/YYYY</option>
            <option value="YYYY-MM-DD">YYYY-MM-DD</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Dark Mode Toggle -->
    <div class="settings-row">
      <div class="settings-label">Dark Mode</div>
      <div class="settings-control">
        <div class="toggle-container">
          <input type="checkbox" id="darkMode" class="toggle-input">
          <label for="darkMode" class="toggle-label"></label>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ============= BUDGET PREFERENCES ============= -->
  <div class="settings-section">
    <h2>Budget Preferences</h2>
    
    <!-- Show Remaining Toggle -->
    <div class="settings-row">
      <div class="settings-label">Show Remaining Budget</div>
      <div class="settings-control">
        <div class="toggle-container">
          <input type="checkbox" id="showRemaining" class="toggle-input">
          <label for="showRemaining" class="toggle-label"></label>
        </div>
      </div>
    </div>
    
    <!-- Enable Alerts Toggle -->
    <div class="settings-row">
      <div class="settings-label">Enable Budget Alerts</div>
      <div class="settings-control">
        <div class="toggle-container">
          <input type="checkbox" id="enableAlerts" class="toggle-input">
          <label for="enableAlerts" class="toggle-label"></label>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ============= FOOTER WITH SAVE BUTTONS ============= -->
  <div class="settings-footer">
    <div id="settingsStatus" class="status-message hidden"></div>
    <div class="button-group">
      <button id="resetSettings" class="btn secondary">Reset</button>
      <button id="saveSettingsBtn" class="btn primary">Save</button>
    </div>
  </div>

</div>
